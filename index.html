<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TwitchTV Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="row titleRow">
      <div class="col-xs-12 titleColumn">
        <span id="titleText" class="text-center">Twitch Channels</span>
      </div>
    </div>
    <div class="row statusRow">
      <div class="col-xs-12 statusColumn">
        <div id="all" class="unclicked statusSelection">
          All
          <div id="allClicked" class="statusUnderline" style="visibility: hidden;"></div>
        </div>
        <div id="online" class="unclicked statusSelection">
          Online
          <div id="onlineClicked" class="statusUnderline" style="visibility: hidden;"></div>
        </div>
        <div id="offline" class="unclicked statusSelection">
          Offline
          <div id="offlineClicked" class="statusUnderline" style="visibility: hidden;"></div>
        </div>
      </div>
    </div>
    <section id="channelsSection">
    </section>
  </div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
